<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <title>Bootstrap part2</title>
</head>
<body>
    <!--Badges-->
    <h1>Example heading <span class="badge bg-secondary">New</span></h1>
    <h2>Example heading <span class="badge bg-primary">New</span></h2>
    <h3>Example heading <span class="badge bg-danger">New</span></h3>
    <h4>Example heading <span class="badge bg-info">New</span></h4>
    <h5>Example heading <span class="badge bg-dark">New</span></h5>
    <h6>Example heading <span class="badge bg-warning">New</span></h6>
    
    <button type="button" class="border rounded bg-primary">Notification <span class="badge bg-gradient">4</span></button>
    <hr class="m-5">

    <!--links-->
    <a href="#" class="badge bg-primary">Primary</a>
    <a href="#" class="badge bg-secondary">Secondary</a>
    <a href="#" class="badge bg-success">Success</a>
    <a href="#" class="badge bg-danger">Danger</a>
    <a href="#" class="badge bg-warning">Warning</a>
    <a href="#" class="badge bg-info">Info</a>
    <a href="#" class="badge bg-light">Light</a>
    <a href="#" class="badge bg-dark">Dark</a>


</body>
